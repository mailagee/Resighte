<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>animations</title>
  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      background-image: radial-gradient(circle 800px at 6.8% 8.3%, rgba(255, 244, 169, 1) 0%, rgba(255, 244, 234, 1) 100.2%);
      min-height: 100vh;
      background-attachment: fixed;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }

    h1 {
      color: blue;
      font-size: 2rem;
      text-shadow: 0px 0px transparent;
      transition: color 1s, font-size .5s, text-shadow .5s;
    }

    div {
      background: green;
      height: 200px;
      width: 200px;
      margin: 2rem;
      border-radius: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      border: 15px solid black;
    }

<!-- We're going to be making a throbber" - Mr Chad -->

    #box1 {
      animation-name: example;
      animation-duration: 7s;
      animation-iteration-count: alternate;
      animation-duration: alternate;
    }

@keyframes example{
  0%{
    transform:skewX(2);
  }
  100%{
    transform:rotate(6);
  }
}

    #box2 {
      animation-name: pulse;
      animation-duration: 32s;
      animation-iteration-count: infinite;
      animation direction: alternate;
    }

@keyframes pulse{
  0%{
    transform:scale(1);
  }

  100%{
    transform:scale(7.4);
  }
}

    #box3 {
      animation-name: weepis;
      animation-duration: 16s;
      animation-iteration-count: infinite;
      animation-direction: reverse;
    }

@keyframes weepis{}

  </style>
</head>

<body>
  <h1>amazing animations</h1>
  <p>examples of simple animations</p>

  <div id="box1">
    <p>animate</p>
  </div>
  <div id="box2">
    <p>animate</p>
  </div>
  <div id="box3">
    <p>animate</p>
  </div>
</body>

</html>
